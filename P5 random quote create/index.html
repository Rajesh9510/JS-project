<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Quote</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Read Some Good Quote</header>
        <div class="content">
            <div class="quote_area">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <p class="quote">Click On The New Quote 
                </p>
                <i class="fa fa-quote-right" aria-hidden="true"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name"></span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa fa-volume-up" aria-hidden="true"></i></li>
                    <li class="copy"><i class="fa fa-clone" aria-hidden="true"></i>
                    <li class="heart"><i class="fa fa-heart" aria-hidden="true"></i></li>
                    </li>
                    <div class="thank"></div>
                    </ul>
                    <button>New Quote</button>
                
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
